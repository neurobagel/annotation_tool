name: cd

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  cd:
   runs-on: ubuntu-latest
   steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up node env
      uses: actions/setup-node@v4.0.3
      with:
        node-version: 18

    - name: Install dependencies
      run: yarn

    - name: Generate
      run: yarn generate
    
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
